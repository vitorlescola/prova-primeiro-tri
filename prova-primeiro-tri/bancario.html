<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações bancarias</title>
    <link rel="stylesheet" href="css/bancario.css">
</head>
<body>
    <div class="container">
        <h4><p class="retorno"><a href="index.html">Menu</a> <a href="mundo-dos-investimentos.html">Mundo_dos_investimentos</a> <a href="finanças.html">Finanças</a></p></h4>
        <h1>Simulador de Transações bancarias</h1>
        <div>
            <label for="inputValue">Insira um Valor:</label>
            <input type="number" id="inputValue">
            <button onclick="saveValue()">Salvar valor</button>
        </div>
        <div class="operation-form">
            <h2>Perform Operation</h2>
            <label for="operação">operação:</label>
            <select id="operação">
                <option value="add">adicionar</option>
                <option value="subtract">remover</option>
            </select>
            <label for="changeAmount">Mudar o valor:</label>
            <input type="number" id="changeAmount">
            <button onclick="performOperation()">Faça a Transação</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="javascript/bancario.js"></script>
</body>
</html>
